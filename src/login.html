<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="flex flex-col min-h-screen bg-yellow-950/50">

    <!-- Header -->
    <header class="flex justify-between items-center bg-yellow-950/50 text-black p-3">
        <a href="javascript:window.history.back();" class="w-10 h-10">
            <img src="../img/voltar.png" alt="Voltar" class="w-10 h-10">
        </a>
        <a href="/src/index.html" class="flex items-center">
            <div class="flex items-center">
                <img src="../img/logo.png" alt="Logo" class="w-12 h-12">
                <span class="ml-2">Início</span>
            </div>
        </a>
        <a href="/src/usuario.html">
            <img src="../img/usuario.png" alt="Usuário" class="w-10 h-10">
        </a>
    </header>
    <!-- Footer com barra de pesquisa -->
    <footer class="bg-yellow-950/25 p-3 flex justify-center items-center">
        <div class="flex bg-white rounded-full p-2 w-full max-w-xs">
            <input type="text" placeholder="Pesquisar..."
                class="flex-grow bg-white pl-2 italic text-sm border-none h-8 focus:outline-none">
            <img src="../img/busca.png" alt="Buscar" class="w-7 h-7 ml-2">
        </div>
    </footer>


    <!-- Container de Login -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 bg-white w-full">
        <form class="w-full max-w-sm bg-gray-100 p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
            <div class="mb-4">
                <input type="email" placeholder="Email"
                    class="w-full p-3 rounded border border-gray-300 focus:outline-none">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Senha"
                    class="w-full p-3 rounded border border-gray-300 focus:outline-none">
            </div>
            <a href="/src/usuario.html"
                class="w-full bg-yellow-950 text-white py-2 rounded-full shadow-md inline-block text-center">Entrar</a>
            <div class="mt-4 text-center">
                <p class="text-sm text-blue-600 underline cursor-pointer">Esqueceu sua senha?</p>
                <a href="/src/cadastro.html" class="text-sm text-blue-600 underline cursor-pointer">Cadastre-se aqui</a>
            </div>
        </form>
    </main>

    <!-- Footer sem a Barra de Pesquisa -->
    <footer class="bg-yellow-950/50 p-5 flex justify-center items-center">
        <p class="text-sm text-white">© 2025 Todos os direitos reservados</p>
    </footer>

</body>

</html>
